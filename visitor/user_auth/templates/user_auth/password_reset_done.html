{% extends 'base.html' %}

{% block title %}Email Terkirim{% endblock %}

{% block content %}
<div class="page-header align-items-start min-vh-100" style="background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80');" loading="lazy">
    <span class="mask bg-gradient-dark opacity-6"></span>
    <div class="container my-auto">
        <div class="row">
            <div class="col-lg-4 col-md-8 col-12 mx-auto">
                <div class="card z-index-0 fadeIn3 fadeInBottom">
                    <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                        <div class="bg-gradient-dark shadow-dark border-radius-lg py-3 pe-1">
                            <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Email Terkirim</h4>
                        </div>
                    </div>
                    <div class="card-body text-center">
                        <p class="text-sm mb-4">Kami telah mengirimkan tautan reset password ke email Anda. Silakan periksa kotak masuk (atau folder spam) Anda.</p>
                        <p class="text-sm">
                            Kembali ke <a href="{% url 'user_auth:user_login' %}" class="text-primary font-weight-bold">Login</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
